name: EarthValley Swift-Builder

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, release, hotfix, feature ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: 👻Checkout Source Code👻
      uses: actions/checkout@v2

    - name: Cache SPM...💾
      uses: actions/cache@v2
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: 🌏 EarthValley Build Tests 🌏
      run: |
        xcodebuild test -project ./EarthValley80/EarthValley80.xcodeproj -scheme EarthValley80 -destination "platform=iOS Simulator,name=iPad Pro (11-inch) (3rd generation),OS=latest" 
        xcpretty --color --simple
