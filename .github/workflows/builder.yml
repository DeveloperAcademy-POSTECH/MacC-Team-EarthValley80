name: EarthValley Swift-Builder

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, release, hotfix ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ‘»Checkout Source CodeğŸ‘»
      uses: actions/checkout@v2
      
    - name: Select Xcode 14.0.1
      run: sudo xcode-select -switch /Applications/Xcode_14.0.1.app
          
    - name: ğŸŒ EarthValley Build Tests ğŸŒ
      run: |
        xcodebuild test -project ./EarthValley80/EarthValley80.xcodeproj -scheme EarthValley80Tests -destination "platform=iPadOS Simulator,name=iPhone 12" 
        xcpretty --color --simple
 
