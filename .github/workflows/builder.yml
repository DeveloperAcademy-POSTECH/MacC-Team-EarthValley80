name: EarthValley Swift-Builder

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, release, hotfix ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: 👻Checkout Source Code👻
      uses: actions/checkout@v2
          
    - name: 🌏 EarthValley Build Tests 🌏
      run: |
        xcodebuild clean test -project ./EarthValley80/EarthValley80.xcodeproj -scheme EarthValley80Tests -destination "platform=iOS Simulator,name=iPad Pro (11-inch) (3rd generation),OS=latest" 
        xcpretty --color --simple
